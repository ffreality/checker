<!DOCTYPE html>

<body>
<script>
    var sites = [
        'https://ffreality.github.io/checker/'
    ];

    function randomSite() {
        var i = parseInt(Math.random() * sites.length);
        location.href = sites[i];
    }
</script>
<a href="#" onclick="randomSite();">Random</a>
</body>
